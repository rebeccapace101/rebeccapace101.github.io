<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="accountability.css">
    <link rel="stylesheet" href="components/navbar/navbar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accountability Page</title>
    <script type="module" src="js/loadNavbar.js"></script>
    <script type="module" src="./accountability.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eyv8xbr.css">
</head>

<body>
    <!-- Navbar will be loaded here dynamically -->
    <div id="searchPartner">
        <div class="container">
            <h2>You don't have a partner yet, try searching for one: </h2>
            <input type="text" id="idInput" placeholder="Enter your friend's ID">
            <button id="submitID">Search</button>
        </div>
    </div>

    <div class="container" id="displayPartner">
        <h2>Your Accountability Partner:</h2>
        <div class="profile-container">
            <img id="partner-pic" src="" alt="Profile Picture" width="100" height="100">
        </div>
        <h1><span class="partnerName"></span></h1>
        <h2><span class="partnerName"></span>'s habits today: </h2>

        <div class="left-container" id="today-summary">
            <p>Loading...</p>
        </div>
        <h2><span class="partnerName"></span>'s Achievements</h2>
        <button id="removePartner">Remove As Partner</button>
        <button id="reportPartner">Report Partner</button>
    </div>

    <div class="container" id="displayResults">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="Profile Picture" width="100" height="100">
        </div>
        <h2 id="userNameDisplay"></h2>
        <button id="addPartner">Send Partner Request</button>
        <p id="errorMessage"></p>
    </div>

    <!--pop up window for showing a request-->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
                <div class="profile-container">
                    <img id="request-pic" src="" alt="Profile Picture" width="100" height="100">
                </div>
                <h1><span id="partnerMessage"></span></h1>
                <button id="acceptRequest">Accept</button>
                <button id="denyRequest">Decline</button>
            </div>
        </div>
    </div>

    <!--popup for showing acceptance/decline-->
    <div class="popup-overlay" id="acceptedPopup">
        <div class="popup" id="acceptedInnerPopup">
            <span class="close" id="closeAcceptedPopup">&times;</span>
            <div class="popup-content">
                <div class="profile-container">
                    <img id="accepted-partner-pic" src="" alt="Profile Picture" width="100" height="100">
                </div>
                <h1><span id="updateMessage"></span></h1>
            </div>
        </div>
    </div>

    <!--popup for sending a user report-->
    <div class="popup-overlay" id="reportPopup">
        <div class="popup" id="reportInnerPopup">
            <span class="close" id="closeReportPopup">&times;</span>
            <div class="popup-content">
                <h1>Enter a brief description of your concern.</h1>
                <input type="text" id="reportInput" placeholder="type here...">
                <button id="submitReport">Submit</button>
            </div>
        </div>
    </div>


    <!--pop up window for showing a concern update-->
    <div class="popup-overlay" id="concernPopup">
        <div class="popup">
            <span class="close" id="closeConcernPopup">&times;</span>
            <div class="popup-content">
                <p id="concernMessage"></p>
            </div>
        </div>
    </div>

    <!--pop up window for showing a privacy update-->
    <div class="popup-overlay" id="privacyPopup">
        <div class="popup">
            <span class="close" id="closePrivacyPopup">&times;</span>
            <div class="popup-content">
                <p id="privacyMessage"></p>
            </div>
        </div>
    </div>

    <script type="module" src="components/navbar/navbar.js"></script>

</body>

</html>
