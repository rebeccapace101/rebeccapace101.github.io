<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="components/navbar/navbar.css">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Page</title>
    <script type="module" src="js/loadNavbar.js"></script>
    <script type="module" src="./profile.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eyv8xbr.css">
</head>

<body>
    <!-- Navbar will be loaded here dynamically -->
    <div class="container">
        <div class="profile-container">
            <img id="profile-pic" src="" alt="Profile Picture" width="100" height="100">
        </div>
        <h1><span id="userNameBody"></span></h1>
        <button id="changeUser">Change Username</button>
        <h2>Email: <span id="email"></span></h1>
            <h2>User ID: <span id="userId"></span></h2>
            <!-- <button id="changePFP">Change Profile Picture</button>-->
            <h2>User Privacy: <span id="privacy"></span></h2>
            <button id="changePrivacy">Edit Privacy</button>
            <button id="signOutButton">Log Out</button>
    </div>

    <div class="popup-overlay" id="popupOverlayUser">
        <div class="popup" id="popupUser">
            <span class="close" id="closePopupUser">&times;</span>
            <div class="popup-content">
                <p>Enter New Username:</p>
                <input type="text" placeholder="new username" id="userNameInput">
                <button id="submitNewUsername">Submit Change</button>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlayPrivacy">
        <div class="popup" id="popupPrivacy">
            <span class="close" id="closePopupPrivacy">&times;</span>
            <div class="popup-content">
                <p>Change privacy to <span id="newPrivacy"></span>?</p>
                <button id="confirmPrivacyChange">Yes</button>
                <button id="denyPrivacyChange">No</button>
            </div>
        </div>
    </div>

    <!-- for submitting a new profile picture
    <div class="popup-overlay" id="popupOverlayPFP">
        <div class="popup" id="popupPFP">
            <span class="close" id="closePopupPFP">&times;</span>
            <div class="popup-content">
                <p>Upload new profile picture:</p>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                <button id="submitNewPFP">Submit Change</button>
            </div>
        </div>
    </div>
    -->
    <script type="module" src="components/navbar/navbar.js"></script>


</body>

</html>
