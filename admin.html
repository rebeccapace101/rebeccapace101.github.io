<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="components/navbar/navbar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <!-- Only need to include the navbar.js file -->
    <script type="module" src="components/navbar/navbar.js"></script>
    <script type="module" src="./admin.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eyv8xbr.css">
</head>

<body>
    <!-- Navbar will be loaded here dynamically -->
    <h1>Admin</h1>
    <div class="columns">
        <div class="column">
            <h2>Active Concerns</h2>
            <div class="container" id="userConcerns">
                <span id="loadingActive">loading concerns...</span>

                <h2><span id="concernsMessage"></span></h2>
            </div>
        </div>

        <div class="column">
            <h2>Resolved Concerns</h2>
            <div class="container" id="resolvedConcerns">
                <span id="loadingResolved">loading resolved concerns...</span>


                <h2><span id="resConcMessage"></span></h2>
                <!-- resolved concerns will go here -->
            </div>
        </div>
    </div>

    <!-- popup for concern -->
    <div class="popup-overlay" id="concernPopup">
        <div class="popup">
            <span class="close" id="closeConcernPopup">&times;</span>
            <h1>Filed by: <span id="filedName"></span></h1>
            <h1>Against: <span id="filedAgainst"></span></h1>
            <h1><span id="concernMessage"></span></h1>
            <button id="viewReporter">View Reporter Profile</button>
            <button id="viewReported">View Reported Profile</button>
            <button id="resolve">Resolve Concern</button>
        </div>
    </div>

    <!-- Full User Profile Popup -->
    <div id="userProfilePopup" class="popup-overlay" style="display: none;">
        <div class="container">
            <div class="profile-container">
                <img id="profile-pic-view" src="" alt="Profile Picture" width="100" height="100">
            </div>
            <h2><span id="userNameView"></span></h2>
            <h2>Email: <span id="emailView"></span></h2>
            <h2>User ID: <span id="userIdView"></span></h2>
            <h2>User Privacy: <span id="privacyView"></span></h2>
            <button id="changePrivacy">Edit Privacy</button>
            <button id="closeUserProfilePopup">Close</button>
        </div>
    </div>

    <!-- Privacy Edit Popup (for changing privacy) -->
    <div id="privacyEditPopup" class="popup-overlay" style="display: none;">
        <div class="container">
            <h2>Edit Privacy</h2>
            <p>Are you sure you want to set the privacy to "private"?</p>

            <button id="confirmPrivacyChange">Confirm</button>
            <button id="closePrivacyEditPopup">Cancel</button>
        </div>
    </div>


</body>

</html>
