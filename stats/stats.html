<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Stats</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../components/navbar/navbar.css">
    <link rel="stylesheet" href="./stats.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="module" src="../components/navbar/navbar.js"></script>
</head>

<body>
    <!-- Navbar will be loaded here dynamically -->
    <main>
        <div class="container">
            <div class="content-wrapper">
                <h1 class="section-title">Habit Statistics</h1>
                <div class="select-wrapper">
                    <select id="habitDropdown" class="styled-select">
                        <option value="">Loading habits...</option>
                    </select>
                </div>

                <div class="view-controls">
                    <input type="radio" id="dayView" name="view" value="day" checked>
                    <label for="dayView">Day</label>
                    <input type="radio" id="weekView" name="view" value="week">
                    <label for="weekView">Week</label>
                    <input type="radio" id="monthView" name="view" value="month">
                    <label for="monthView">Month</label>
                </div>

                <div id="habit-stats" class="stats-section">
                    <div id="habit-info" class="info-panel"></div>
                    <div id="habit-calendar" class="calendar-container"></div>
                    <div class="period-navigation">
                        <button id="prevPeriod" class="nav-button">&larr;</button>
                        <button id="todayButton" class="nav-button">Today</button>
                        <span id="currentPeriodLabel" class="period-label"></span>
                        <button id="nextPeriod" class="nav-button" disabled>&rarr;</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="graph-container">
            <div class="content-wrapper">
                <h2 class="section-title">Trends Overview</h2>
                <div id="trendsGraph" class="trends-section"></div>
            </div>
        </div>

        <div class="achievements-container">
            <div class="content-wrapper">
                <h2 class="section-title">Achievements</h2>
                <div id="achievements" class="achievements-section">
                    <p>Loading achievements...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./stats.js"></script>
</body>

</html>
